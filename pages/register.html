{%extends "components/layout.html"%} {%block sub_title%}Homepage{%endblock%}
{%block content%} {%include "components/navbar.html" %}

<center>
  <div class="container">
    <form action="/signup" method="POST">
      {% csrf_token %}
      <div class="sign">
        <h1>Sign UP</h1>
        <p>Please fill in this form to create an account</p>
        <hr />
        <label for="firstname"><b>First Name</b></label>
        <input
          type="text"
          placeholder="First Name"
          name="first-name"
          id="first-name"
          required
        />
        <br /><br />
        <label for="last-name"><b>Last Name</b></label>
        <input
          type="text"
          placeholder="secondname"
          name="last-name"
          id="last-name"
          required
        />
        <br /><br />
        <label for="id-number"><b>ID/Passport Number</b></label>
        <input
          type="number"
          placeholder="secondname"
          name="id-number"
          id="id-number"
          required
        />
        <br /><br />
        <label for="email"><b>Email</b></label>
        <input
          type="email"
          placeholder="Enter email"
          name="email"
          id="email"
          required
        />
        <br /><br />
        <label for="phone"><b>Phone</b></label>
        <input
          type="tel"
          placeholder="Phone number"
          name="phone"
          id="phone"
          required
        />
        <br /><br />
        <label for="rfid"><b>RFID UID</b></label>
        <input
          type="text"
          placeholder="Enter The Unique RFID Identifier"
          name="rfid"
          id="rfid"
          required
        />

        <br /><br />
        <label for="password"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter password"
          name="password"
          id="password"
          required
        />
        <br /><br />
        <label for="password_confirmation"><b>Repeat Password</b></label>
        <input
          type="password"
          placeholder="Repeat Password"
          name="password_confirmation"
          id="password_confirmation"
          required
        />
        <br /><br />
        <label>
          <input
            type="checkbox"
            name="remember"
            style="margin-bottom: 15px"
          /><b>Remember me</b>
        </label>
        <br /><br />
        <div class="butt">
          <button type="button" class="cancelbtna">Cancel</button>
          <button type="submit" class="signupbtn">Sign Up</button>
        </div>
        <p>
          Already have an account?<a href="/signin"><b>Login</b></a>
        </p>
      </div>
    </form>
  </div>
</center>
{%endblock%}
